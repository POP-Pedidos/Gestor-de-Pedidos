<div class="modal fade" id="modalCategory" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="basicModalLabel">Criar categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frmCategory">
                    <div class="conteudo">
                        <div class="row">
                            <div class="col-xl-12 col-lg lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control name" name="name" required
                                        placeholder="Nome da Categoria">
                                </div>
                                <div class="form-group">
                                    <label>Foto</label>
                                    <div class="form-image-selector">
                                        <img src="../../img/image-upload.png">
                                        <span>Selecione uma imagem</span>
                                        <input type="text" name="image" hidden />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar<div class="spinner-border"></div></button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="modalEditCategory" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="basicModalLabel">Editar categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frmEditCategory">
                    <div class="row">
                        <div class="col-xl-12 col-lg lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control name" name="name" placeholder="Nome da Categoria"
                                    required>
                            </div>
                            <div class="form-group">
                                <label>Foto</label>
                                <div class="form-image-selector">
                                    <img src="../../img/image-upload.png">
                                    <span>Selecione uma imagem</span>
                                    <input type="text" name="image" hidden />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar<div class="spinner-border"></div></button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="page-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Cadastros</li>
        <li class="breadcrumb-item active">Categorias</li>
    </ol>
    <button id="btnModalCategories" class="btn btn-success">
        <i class="fas fa-plus"></i> Nova Categoria
    </button>
</div>

<div class="main-container">
    <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="table-container">
                <div class="table-responsive">
                    <table id="table-cadastros-categorias" class="table custom-table">
                        <thead>
                            <tr>
                                <th class="image" style="width: 10%;">Foto</th>
                                <th>Nome</th>
                                <th style="width: 1%;">Ação</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
