<div class="modal fade" id="modalDiscountCoupon" tabindex="-1" role="dialog" aria-labelledby="basicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Criar cupom de desconto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frmDiscountCoupon">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Cupom</label>
                                <input type="text" class="form-control coupon" name="coupon" placeholder="Código do cupom" required>
                            </div>
                            <div class="form-group discount-group">
                                <label>Desconto</label>
                                <div>
                                    <select class="selectpicker is_percentual" name="is_percentual" required>
                                        <option value="true">%</option>
                                        <option value="false">R$</option>
                                    </select>
                                    <input type="number" class="form-control discount" name="discount" placeholder="Porcentagem 0-100" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Limite de uso</label>
                                        <input type="number" class="form-control limit" name="limit" min="1" step="1" placeholder="Opcional">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Preço mínimo</label>
                                        <input type="number" class="form-control min_price" name="min_price" min="0" step=".01" placeholder="Opcional">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-between align-items-center">
                                <label>Aplicar desconto na taxa de entrega?</label>
                                <div class="custom-switch"><input type="checkbox" id="switch_frete1" class="in_delivery_cost" name="in_delivery_cost" /><label for="switch_frete1">Toggle</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Adicionar<div class="spinner-border"></div></button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
