<!-- Page header start -->
<div class="page-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Entrega</li>
    </ol>
</div>
<!-- Page header end -->

<!-- Main container start -->
<div class="main-container entrega">

    <!-- Row starts -->
    <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <form class="row" id="frete_selector">
                <div class="left-group">
                    <div class="form-group">
                        <div class="row">
                            <div class="col frete-type-container">
                                <label>Tipo de frete</label>
                                <div class="frete-type">
                                    <select class="selectpicker delivery_type" required>
                                        <option value="0">Fixo</option>
                                        <!-- <option value="1">Por quilômetro</option> -->
                                    </select>
                                    <div class="labelled_input">
                                        <span>R$</span>
                                        <input type="number" class="delivery_cost" placeholder="0,00" step="0.01">
                                    </div>
                                </div>
                            </div>
                            <div class="col delivery-cost-min-container">
                                <label>Cobrança mínima de frete:</label>
                                <div class="labelled_input">
                                    <span>R$</span>
                                    <input type="number" class="delivery_cost_min" placeholder="0,00" step="0.01">
                                </div>
                            </div>
                            <div class="col">
                                <label>Preço mínimo do pedido para entrega:</label>
                                <div class="labelled_input">
                                    <span>R$</span>
                                    <input type="number" class="delivery_min" placeholder="0,00" step="0.01">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col working-switches d-flex justify-content-end flex-column">
                                <div class="col d-flex flex-column">
                                    <label>Trabalha com entrega?</label>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="switch_entrega" />
                                        <label for="switch_entrega">Toggle</label>
                                    </div>
                                </div>
                                <div class="col d-flex flex-column">
                                    <label>Trabalha com retirada?</label>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="switch_retirada" />
                                        <label for="switch_retirada">Toggle</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col flat_delivery_price">
                                <label>Promoção taxa</label>

                                <div class="row">
                                    <div class="col">
                                        <label>Pedido à partir de</label>
                                        <div class="labelled_input">
                                            <span>R$</span>
                                            <input type="number" class="delivery_free_in" placeholder="0,00"
                                                step="0.01">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label>Taxa de Entrega de</label>
                                        <div class="labelled_input">
                                            <span>R$</span>
                                            <input type="number" class="delivery_free_val" placeholder="0,00"
                                                step="0.01">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col flat_delivery_time">
                                <div class="row">
                                    <div class="col">
                                        <label>Tempo de entrega</label>
                                        <div class="labelled_input">
                                            <input type="text" class="delivery_time"
                                                placeholder="Tempo médio de entrega 45 minutos" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <div class="row" style="margin-bottom: 15px;">
                    <div class="col">
                        <div class="neighborhood frete">
                            <label>Frete por localidade</label>
                            <div class="table-header none_selected">
                                <input type="text" id="frete-search" class="form-control" placeholder="Nome do bairro"
                                    place-search="neighborhood" />
                                <input type="number" class="price form-control" placeholder="Taxa em reais"
                                    step="0.01" />
                                <button type="submit" class="btn btn-primary">Adicionar<div class="spinner-border">
                                    </div></button>
                            </div>
                            <div class="table-container">
                                <div class="table-responsive">
                                    <table id="table-frete" class="table custom-table">
                                        <thead>
                                            <tr>
                                                <th style="width: 80%;">Local</th>
                                                <th style="width: 15%;">Taxa</th>
                                                <th>Ação</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="neighborhood blacklist">
                            <label>Remover locais</label>
                            <div class="table-header none_selected">
                                <input type="text" id="blacklist-search" class="form-control"
                                    placeholder="Nome do bairro" place-search="neighborhood" />
                                <button type="submit" class="btn btn-primary">Adicionar<div class="spinner-border">
                                    </div></button>
                            </div>
                            <div class="table-container">
                                <div class="table-responsive">
                                    <table id="table-blacklist" class="table custom-table">
                                        <thead>
                                            <tr>
                                                <th style="width: 80%;">Local</th>
                                                <th>Ação</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main container end -->

</div>
<!-- Page content end -->

<script src="../configuracoes/entrega/place_search.js"></script>
<script src="../configuracoes/entrega/index.js"></script>
