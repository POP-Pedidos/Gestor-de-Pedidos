<!-- Page header start -->
<div class="page-header">

<!-- Main container start -->
<div class="main-container horarios">

    <!-- Row starts -->
    <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h4>Turnos</h4>
            <div class="table-container">
                <div class="table-responsive">
                    <table id="table-configuracoes-turnos" class="table custom-table">
                        <thead>
                            <tr>
                                <th style="width: 33%">Manha</th>
                                <th style="width: 33%">Tarde</th>
                                <th style="width: 33%">Noite</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row">
                                <td>
                                    <div class="row flex-nowrap">
                                        <input type="text" class="form-control text-center morning-open" placeholder="00:00"/>
                                        <input type="text" class="form-control text-center ml-1 morning-close" placeholder="00:00"/>
                                    </div>
                                </td>
                                <td>
                                    <div class="row flex-nowrap">
                                        <input type="text" class="form-control text-center afternoon-open" placeholder="00:00"/>
                                        <input type="text" class="form-control text-center ml-1 afternoon-close" placeholder="00:00"/>
                                    </div>
                                </td>
                                <td>
                                    <div class="row flex-nowrap">
                                        <input type="text" class="form-control text-center night-open" placeholder="00:00"/>
                                        <input type="text" class="form-control text-center ml-1 night-close" placeholder="00:00"/>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

                                <th>Abertura</th>
                                <th>Fechamento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row" dayOfWeek="Sunday">

                                        <input type="checkbox" id="switch_domingo" />

                                    </div>
                                </td>
                                <td>
                                    <input type="text" class="form-control time_start" placeholder="00:00"/>
                                </td>
                                <td>

                            </tr>
