<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/bootstrap.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="../../js/jquery.js"></script>
    <title>POP Pedidos</title>
</head>

<body class="authentication">
    <div id="particles-js"></div>
    <script type="text/javascript" src="../../js/particles.js"></script>
    <div id="loading-wrapper">
        <div class="spinner-border">
            <span class="sr-only">Carregando...</span>
        </div>
    </div>
    <div class="container">
        <form id="frmLogin">
            <div class="row justify-content-md-center">
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
                    <div class="login-screen">
                        <div class="login-box">
                            <a href="#" class="login-logo">
                                <img src="../../img/logo.svg" alt="POP" />
                            </a>
                            <h5>Bem vindo,<br />Entre com seus dados abaixo.</h5>
                            <div class="feedback"></div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Usuário" name="username"
                                    required />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Senha" name="password"
                                    required />
                            </div>
                            <div class="actions mb-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember_pwd">
                                    <label class="custom-control-label" for="remember_pwd">Lembrar me</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Entrar<div class="spinner-border"></div>
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../../js/utils.js"></script>
    <script src="../../js/sweetalert2.js"></script>
    <script src="index.js"></script>
</body>

</html>
