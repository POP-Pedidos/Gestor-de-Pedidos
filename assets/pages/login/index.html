<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css" />
    <title>POP Pedidos - Entrar</title>
    <script src="https://kit.fontawesome.com/02f9ec51a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <form>
        <div id="art"></div>
        <div class="right">
            <div class="fixed-header">
                <img class="toggle-theme" src="./images/toggle-theme.svg" />
                <a class="pop" href="https://www.poppedidos.com.br/" target="_blank">
                    <img src="../../images/logo.svg" />
                </a>
            </div>
            <h1 class="title">Conecte-se</h1>
            <span class="subtitle">Que bom te ver por aqui, seja bem vindo!</span>
            <div class="inputs">
                <label class="input">
                    <span>Usuário</span>
                    <input type="text" name="username" required>
                </label>
                <label class="input password">
                    <span>Senha</span>
                    <div>
                        <input type="password" name="password" required>
                        <i class="far icon"></i>
                    </div>
                </label>
                <label class="control-checkbox save">Mantenha-me conectado
                    <input type="checkbox" name="remember">
                    <div class="control_indicator"></div>
                </label>
            </div>
            <button type="submit">
                <span>Entrar</span>
                <div class="loading_indicator"></div>
            </button>
        </div>
    </form>
    <script src="../../scripts/jquery.js"></script>
    <script src="../../scripts/TitleBar.js"></script>
    <script src="../../scripts/sweetalert2.js"></script>
    <script src="../../scripts/utils.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
